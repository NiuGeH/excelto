spring.profiles.active=dev

#thymeleaf start
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
#thymeleaf end


server.port=8080
spring.resources.chain.strategy.fixed.enabled=false
spring.resources.static-locations = classpath: /META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/
spring.resources.chain.strategy.fixed.version=v4


spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.cache.jcache.config=classpath:ehcache.xml


spring.druid.druidClassName= com.mysql.cj.jdbc.Driver
spring.druid.url=jdbc:mysql://localhost:3306/newdatabase?useUnicode=true&\
  characterEncoding=UTF-8\
  &serverTimezone=UTC&useSSL=false\
  &autoReconnect=true
spring.druid.username=root
spring.druid.password=123456
spring.druid.maxActive=30
spring.druid.minIdle=5
spring.druid.maxWait=10000
spring.druid.validationgQuery=SELECT 'X'
spring.druid.timeBetweenEvictionRunsMillis=60000
spring.druid.minEvictableIdleTimeMillis=300000


spring.jpa.open-in-view=false
spring.freemarker.checkTemplateLocation=false

file.savePath=/Users/ushi/Downloads/

spring.jpa.hibernate.use-new-id-generator-mappings=false
